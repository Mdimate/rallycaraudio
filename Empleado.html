        <article>
            <br><br>
            <h2 class="h2">Registrar Empleado</h2>

            <form class="formulario1" method="post"  onsubmit=" return validar();" >
                <label id="Tipoid" for="inputZip" class="form-label">Tipo de Documento </label>
                <select  class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                   <option selected disabled hidden value="" >Seleciona tu Documento</option>
                   <option value="1">C.C</option>
                   <option value="2">C.E</option>
                </select>
       

      
                 <div class="mb-3" >
                  <label for="exampleInputEmail1" class="form-label">Documento</label>
                  <input id="Documento" type="number"  class="form-control" placeholder="EJ:1011085793"  >
                 </div>
        
        
        
       
                <div class="mb-3">
                  <label  for="exampleInputEmail1" class="form-label">Nombre del Empleado</label>
                  <input id="Nombre" type="text" class="form-control"  >
                </div>
        
        
        
                 <div class="mb-3">
                  <label  for="exampleInputEmail1" class="form-label">Apellido del Empleado</label>
                  <input id="Apellido" type="text" class="form-control" >
                 </div>
       

    
                <div class="mb-3">
                  <label  for="exampleInputEmail1" class="form-label">Telefono</label>
                  <input id="Telefono" type="number"  class="form-control" >
                </div>
     
       
                 <div class="mb-3">
                  <label  for="exampleInputEmail1" class="form-label">Direccion</label>
                  <input id="Direccion" type="text" class="form-control" >
                 </div>
            

     
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input id="Correo" type="email" class="form-control" placeholder="Username"  aria-label="Username" aria-describedby="addon-wrapping" >
                 </div>

                 <label  id="Cargo" for="inputZip" class="form-label">Cargo</label>
                 <select  class="form-select" aria-placeholder="Digitar" aria-label="Default select example"  > 
                   <option selected disabled hidden value="" >Seleciona el Cargo</option>
                   <option value="1">Mantenimiento</option>
                   <option value="2">Instalacion</option>
                 </select>

                 <div class="mb-3" >
                    <label for="exampleInputEmail1" class="form-label">Codigo</label>
                    <input id="Codigo" type="text"  class="form-control"  >
                   </div>

                 <br>
                <div class="botom3">
                  
                  <input type="submit" class="btn btn-danger" value="Registrar" >
