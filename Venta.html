<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Venta.css">
    <title>Registro de Venta</title>
</head>
<body>

    <div class="contenedor">

        <header>
            <img src="marca.jpg" alt="Ralli Car Audio">

            <div class="dropdown">
                <img class=" foto1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" src="administrador.png" >
                <ul class="dropdown-menu">
                <a href="file:///C:/Users/juany/OneDrive/Documentos/RallyCarAudio2/Dasboard/das.html"> <li><button class=" dropdown-item" type="button">Salir</button></li></a> 
                </ul>
              </div>
        </header>

        <article>
            <br><br>
            <h2 class="h2">Registrar Venta</h2>

                <form class="formulario1" method="post" onsubmit="return validar();" >
                    <div class="mb-3">
                        <label  for="exampleInputEmail1" class="form-label">Fecha de Venta</label>
                        <input id="Fecha" type="date" class="form-control" >
                      </div>

                      <div class="mb-3">
                        <label  for="exampleInputEmail1" class="form-label">Hora de Venta</label>
                        <input id="Hora" type="time" class="form-control" >
                      </div>

                      <div class="mb-3" >
                        <label for="exampleInputEmail1" class="form-label">Codigo</label>
                        <input id="Codigo"  class="form-control" >
                       </div>

                    <label id="Producto" for="inputZip" class="form-label">Nombre del Producto</label>
                    <select class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                      <option selected disabled hidden value="" >Seleciona el Producto</option>
                      <option value="1">Radios</option>
                      <option value="2">RinMax</option>
                      <option value="3">Llanta</option>
                    </select>

                    <label id="Cantidad" for="inputZip" class="form-label">Cantidad</label>
                    <select class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                      <option selected >1</option>
                      <option value="1">2</option>
                      <option value="2">3</option>
                      <option value="3">4</option>
                    </select>

                    <div class="mb-3" >
                        <label for="exampleInputEmail1" class="form-label">Nombre del Cliente</label>
                        <input id="Nombre" type="text"  class="form-control" >
                       </div>

                    <div class="mb-3">
                        <label  for="exampleInputEmail1" class="form-label">Telefono</label>
                        <input id="Telefono"  class="form-control"  >
                    </div>

                    <label id="Tipoid" for="inputZip" class="form-label">Tipo de Documento</label>
                   <select class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                   <option selected disabled hidden value="" >Seleciona tu Documento</option>
                   <option value="1">C.C</option>
                   <option value="2">C.E</option>
                   </select>

                   <div class="mb-3" >
                    <label  for="exampleInputEmail1" class="form-label">Documento</label>
                    <input  id="Documento" class="form-control" placeholder="EJ:1011085793" >
                   </div>

                   
                   <label id="Metodopago" for="inputZip" class="form-label">Metodo de Pago</label>
                   <select class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                   <option selected disabled hidden value="" >Seleciona el Metodo de Pago</option>
                   <option value="1">Efectivo</option>
                   <option value="2">Nequi</option>
                   <option value="2">DaviPlata</option>
                   </select>

                   <label for="inputZip" class="form-label">Total a Pagar</label>
                   <div class="input-group">
                    <input id="Pagar" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                   </div>
          
    
                 <br>
                <div class="botom3">
                  <input type="submit" class="btn btn-danger" name="Registrar" value="Registrar">
                </div>
             </form>

 
        </article>
         
    </div>
    <script src="Venta.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
