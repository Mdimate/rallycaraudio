            <h2 class="h2">Registrar Servicio</h2>

                <form class="formulario1" method="post" onsubmit="return validar();" >

                     <div class="mb-3" >
                       <label for="exampleInputEmail1" class="form-label">Nombre del Cliente</label>
                       <input id="Nombre" type="text"  class="form-control" >
                     </div>  

                     <div class="mb-3" >
                      <label for="exampleInputEmail1" class="form-label">Apellido</label>
                      <input id="Apellido" type="text"  class="form-control" >
                    </div> 

                    <div class="mb-3" >
                      <label for="exampleInputEmail1" class="form-label">Direccion</label>
                      <input id="Direccion" type="text"  class="form-control" >
                    </div> 

                    <label id="Producto" for="inputZip" class="form-label">Forma de Pago</label>
                    <select class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                      <option selected disabled hidden value="" >Seleciona el Producto</option>

                    <label id="Servi" for="inputZip" class="form-label">Servicio Deseado</label>

                      <option selected disabled hidden value="" >Seleciona el Servicio</option>

                      <option value="2">Instalacion</option>
                    </select>

                   <label id="Metodopago" for="inputZip" class="form-label">Metodo de Pago</label>
                   <select class="form-select" aria-placeholder="Digitar" aria-label="Default select example" > 
                   <option selected disabled hidden value="" >Seleciona el Metodo de Pago</option>
                   <option value="1">Efectivo</option>
                   <option value="2">Nequi</option>
                   <option value="2">DaviPlata</option>
                   </select>

                   <label for="inputZip" class="form-label">Total a Pagar</label>
                   <div class="input-group">
                    <input id="Pagar" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                   </div>
          
    
                 <br>
                <div class="botom3">
                  <input type="submit" class="btn btn-danger" name="Registrar" value="Registrar">
